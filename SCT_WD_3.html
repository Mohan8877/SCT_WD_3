<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Tic Tac Toe</title>
  <link rel="stylesheet" href="SCT_WD_3.css">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>

  <h1>🎮 Tic-Tac-Toe</h1>

  <div class="mode-select">
    <label class="status"><input type="radio" name="mode" value="player" checked /> 2 Players</label>
    <label class="status"><input type="radio" name="mode" value="computer" /> Vs Computer</label>
  </div>

  <div class="status" id="status">🔥 Player X's turn 🔥</div>

  <div class="board" id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button onclick="resetGame()">🔄 Restart Game</button>

  <script src="SCT_WD_3.js"></script>
    
  

</body>
</html>
